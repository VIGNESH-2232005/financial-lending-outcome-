<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Lending Predictor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">FinLend AI</div>
            <h1>Loan Eligibility Predictor</h1>
            <p>Enter applicant details to get an instant AI-powered credit decision.</p>
        </header>

        <main>
            <form id="predictionForm">
                <div class="form-grid">
                    <!-- Personal Details -->
                    <div class="input-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="married">Marital Status</label>
                        <select id="married" name="married" required>
                            <option value="Yes">Married</option>
                            <option value="No">Single</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="dependents">Dependents</label>
                        <select id="dependents" name="dependents" required>
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3+">3+</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="education">Education</label>
                        <select id="education" name="education" required>
                            <option value="Graduate">Graduate</option>
                            <option value="Not Graduate">Not Graduate</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="self_employed">Self Employed</label>
                        <select id="self_employed" name="self_employed" required>
                            <option value="No">No</option>
                            <option value="Yes">Yes</option>
                        </select>
                    </div>
                </div>
                
                <hr>

                <div class="form-grid">
                    <!-- Financial Details -->
                    <div class="input-group">
                        <label for="applicant_income">Applicant Income ($)</label>
                        <input type="number" id="applicant_income" name="applicant_income" placeholder="e.g. 5000" required>
                    </div>

                    <div class="input-group">
                        <label for="coapplicant_income">Co-Applicant Income ($)</label>
                        <input type="number" id="coapplicant_income" name="coapplicant_income" placeholder="e.g. 2000" value="0">
                    </div>

                    <div class="input-group">
                        <label for="loan_amount">Loan Amount (Thousands)</label>
                        <input type="number" id="loan_amount" name="loan_amount" placeholder="e.g. 150" required>
                    </div>

                    <div class="input-group">
                        <label for="loan_term">Loan Amount Term (Months)</label>
                        <input type="number" id="loan_term" name="loan_term" placeholder="e.g. 360" value="360">
                    </div>

                    <div class="input-group">
                        <label for="credit_history">Credit History (1.0 or 0.0)</label>
                        <select id="credit_history" name="credit_history" required>
                            <option value="1">1.0 (Good)</option>
                            <option value="0">0.0 (Bad)</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label for="property_area">Property Area</label>
                        <select id="property_area" name="property_area" required>
                            <option value="Urban">Urban</option>
                            <option value="Semiurban">Semiurban</option>
                            <option value="Rural">Rural</option>
                        </select>
                    </div>
                </div>

                <button type="submit" id="predictBtn">
                    <span id="btnText">Predict Eligibility</span>
                    <div class="spinner" id="btnSpinner"></div>
                </button>
            </form>
        </main>
    </div>

    <!-- Result Modal -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="resultIcon" class="icon"></div>
            <h2 id="resultTitle">Prediction Ready</h2>
            <p id="resultText">Your loan application status is being processed.</p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
